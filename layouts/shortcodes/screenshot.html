{{ $image := .Get "image" }}
{{ $caption := .Get "caption" }}

<style>
  .screenshot__container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-bottom: 3rem;
  }

  .screenshot__image {
    max-height: 600px;
  }
</style>

<div class="screenshot__container">
  <img src="{{$image}}" alt="{{$caption}}" class="screenshot__image" />
</div>
